name: Auto Tweet Scraper

on:
  schedule:
    - cron: '0 0 */2 * *'  # 每2天 UTC时间0点运行（东京时间早上9点）
  workflow_dispatch:       # 允许手动触发（可选）

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt  # 安装依赖库

      - name: Install Google Cloud SDK
        run: |
          echo "Installing Google Cloud SDK..."
          curl -sSL https://sdk.cloud.google.com | bash  # 安装 Google Cloud SDK
          source $HOME/google-cloud-sdk/path.bash.inc  # 配置 Google Cloud SDK 环境变量

      - name: Authenticate using Google Cloud SDK
        run: |
          echo "${{ secrets.GCP_CREDENTIALS }}" | gcloud auth activate-service-account --key-file=-  # 使用 GitHub Secrets 中的凭证内容登录
          gcloud config set project capable-sled-456409-b6  # 设置 Google Cloud 项目 ID

      - name: Run tweet fetcher
        run: python main.py  # 运行爬虫脚本